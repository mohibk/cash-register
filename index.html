<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer to know the minimum
        no. of notes to return.
      </p>

      <div id="bill-amount-div">
        <label for="bill-amount">Bill Amount</label>
        <input type="number" id="bill-amount" />
        <button id="next-btn">Next</button>
      </div>

      <div id="cash-given-div">
        <label for="cash-given">Cash Given</label>
        <input type="number" id="cash-given" />
        <button id="check-btn">Check</button>
      </div>
      <p id="error-msg"></p>

      <table class="denominations">
        <caption>
          Return Change
        </caption>
        <tr>
          <th>Denominations</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>

        <tr>
          <th>No. of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
